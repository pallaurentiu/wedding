<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Beatrice &amp; Laurențiu - Save the Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONTURI -->
  <style>
@font-face {
  font-family: "Palash";
  src: url("fonts/Palash-Regular.woff2") format("woff2"),
       url("fonts/Palash-Regular.woff") format("woff"),
       url("fonts/Palash-Regular.ttf") format("truetype");
}

@font-face {
  font-family: "Spectral";
  src: url("fonts/Spectral-Regular.woff2") format("woff2"),
       url("fonts/Spectral-Regular.woff") format("woff"),
       url("fonts/Spectral-Regular.ttf") format("truetype");
}

@font-face {
  font-family: "Noto Serif Display";
  src: url("fonts/NotoSerifDisplay-Italic.woff2") format("woff2"),
       url("fonts/NotoSerifDisplay-Italic.woff") format("woff"),
       url("fonts/NotoSerifDisplay-Italic.ttf") format("truetype");
  font-style: italic;
}

@font-face {
  font-family: "Figtree";
  src: url("fonts/Figtree-Bold.woff2") format("woff2"),
       url("fonts/Figtree-Bold.woff") format("woff"),
       url("fonts/Figtree-Bold.ttf") format("truetype");
  font-weight: 700;
}
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Spectral:wght@400&family=Noto+Serif+Display:ital@1&family=Figtree:wght@700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 
    RESET & BAZE
    ------------------------------------------------------------------ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Spectral", serif;
      color: #2f2f2f;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* 
    HERO SLIDESHOW
    ------------------------------------------------------------------ */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      transform: scale(1);
      animation: heroZoom 20s ease-in-out infinite alternate;
    }

    .hero-slide.is-active {
      opacity: 1;
      z-index: 1;
    }

    @keyframes heroZoom {
      from { transform: scale(1); }
      to   { transform: scale(1.08); }
    }

.hero-scroll-icon {
  position: absolute;
  left: 50%;
  top: 85%;  /* apare mai jos */
  transform: translate(-50%, -50%);
  width: 42px;
  height: auto;
  pointer-events: none;
  z-index: 10;

  animation: scrollSimple 2s ease-out infinite;
  opacity: 0;
}

@keyframes scrollSimple {
  0% {
    opacity: 0;
    transform: translate(-50%, 30px);   /* începe jos */
  }
  10% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -40px); /* se duce în sus */
  }
}

    /* 
    SECTIUNEA ALBĂ – INVITAȚIE
    ------------------------------------------------------------------ */
    .invitation-section {
      width: 100%;
      background-color: #ffffff;
      padding: 0 16px 80px;
    }

    .invitation-wrapper {
      max-width: 640px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    /* TOP GRAFIC */
    .top-graphic {
      margin-top: 0;
      margin-bottom: 10vh;
    }

    .top-graphic__flowers {
      width: 33vw;
      margin: 0 auto;
    }

    .top-graphic__logo {
      width: 25vw;
      margin: 3vh auto 0;
    }

    /* SAVE THE DATE */
    .save-the-date {
      margin-top: 6vh;
    }

    .save-the-date__title {
      font-family: "Palash";
      font-weight: 400;
      color: #3a3a3a;


    /* centrare reală */
      display: inline-block;
      margin: 0 auto 1.5vh;
      text-align: center;

    /* font fluid */
      font-size: clamp(3.1rem, 5.2vw, 5.2rem);
    }

    .save-the-date__date {
      font-family: "Spectral", serif;
      text-transform: uppercase;
      color: #777;

    /* centrare reală */
      display: inline-block;
      margin: 0 auto 0;
      text-align: center;

    /* fluid & proporțional */
      font-size: clamp(1rem, 1.6vw, 1.8rem);
    }

    .countdown-grid {
    /* centrat perfect */
      display: inline-grid;
      margin: 0 auto;
      text-align: center;

      grid-template-columns: repeat(4, minmax(60px, 1fr));
      gap: 2vw;
      align-items: baseline;
      justify-items: center;
    }

    .save-calendar-wrapper {
      margin-top: 1vh;   /* distanță MĂRITĂ între countdown și buton */
      margin-bottom: 10vh;
    }

    .divider {
      width: 50vw;
      margin: 10vh auto;
    }

    .divider--bottom {
      width: 50vw;
      margin: 10vh auto;
    }

    /* COUNTDOWN */
    .countdown-block {
      margin-bottom: 4vh;
    }

    .countdown-label {
      font-family: "Noto Serif Display", serif;
      font-style: italic;
      color: #777;
      font-size: clamp(1.1rem, 1.5vw, 1.6rem);
      margin-bottom: 3vh;
    }

    .countdown-number {
      font-family: "Palash";
      font-size: clamp(2.6rem, 3.3vw, 3.4rem);
      min-width: 3ch;
    }

    .countdown-unit {
      font-family: "Noto Serif Display";
      font-style: italic;
      color: #777;
      font-size: clamp(1rem, 1.3vw, 1.3rem);
    }

    /* BUTOANE */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 24px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      font-family: "Figtree";
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0;
      transition: filter 0.2s ease;
    }

    .btn--pink { background: #F46B6B; color: #fff; margin-top: 8vh;}
    .btn--blue { background: #E9E9E9; color: #333; }

    .btn:hover {
      filter: brightness(0.9);
    }

    .btn-icon {
      width: 20px;
      height: 20px;
    }

    /* EVENIMENTE */
    .event-section {
      margin-bottom: 12vh;
    }

    .event-icon {
      width: 120px;
      margin: 0 auto;
    }

    .event-title {
      font-family: "Noto Serif Display";
      font-style: italic;
      color: #3a3a3a;
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 0.7rem;
    }

    .event-details {
      font-family: "Spectral";
      text-transform: uppercase;
      color: #8b8b8b;
      font-size: 1.15rem;
      line-height: 1.2;
      margin-bottom: 1.8rem;
    }

/* ------------------------------------------------------ */
/* RESPONSIVE – MOBIL < 768px */
/* ------------------------------------------------------ */
@media (max-width: 767px) {

  /* Flowers 90% */
  .top-graphic__flowers {
    width: 90vw;
  }

  /* Logo 70% */
  .top-graphic__logo {
    width: 70vw;
    margin-top: 6vh; /* pastreaza aerul */
  }

  /* Save the date marit */
  .save-the-date__title {
    font-size: 3.6rem;
  }

  /* Data marita */
  .save-the-date__date {
    font-size: 1.2rem;
  }

  /* Divider 90% */
  .divider {
    width: 90vw;
  }

  /* AUMR text marit */
  .countdown-label {
    font-size: 1.4rem;
    margin-bottom: 6vh;
  }

  /* Titluri carduri */
  .event-title {
    font-size: 1.6rem;
  }

  /* Detalii carduri */
  .event-details {
    font-size: 1rem;
  }

  /* Countdown vertical + marit */
  .countdown-grid {
    width: 90vw;
    display: flex;
    flex-direction: column;
    gap: 5vh;
    justify-content: center;
    align-items: center;
    margin-bottom: 4vh;
  }

  .countdown-item {
    width: 100%;
    text-align: center;
  }

  .countdown-number {
    font-size: 3.4rem;
  }

  .countdown-unit {
    font-size: 1.2rem;
  }
}

/* ------------------------------------------------------ */
/* RESPONSIVE – TABLETĂ 768px - 1023px (versiunea corectată) */
/* ------------------------------------------------------ */
@media (min-width: 768px) and (max-width: 1023px) {

  /* 1) Florile 80% pe tableta */
  .top-graphic__flowers {
    width: 80vw;
  }

  /* 2) Logo mai mare (50% din latimea display-ului) */
  .top-graphic__logo {
    width: 50vw;
    margin-top: 5vh;
  }

  /* 3) Save the date – trebuie FORTAT pe rand separat */
  .save-the-date__title {
    font-size: clamp(5.2rem, 4.5vw, 5rem);
    display: block;      /* fortam rand nou */
    width: 100%;
  }

  /* Data – randul 2, centrat perfect */
  .save-the-date__date {
    font-size: clamp(1.4rem, 2vw, 2rem);
    display: block;
    width: 100%;
    margin-top: 1vh;
    margin-bottom: 5vh;
  }

  /* 4) Divider mai mare pe tableta (70% din display) */
  .divider {
    width: 70vw;
  }

  /* 5) Countdown – fonturi mai mari */
  .countdown-label {
    font-size: clamp(1.6rem, 2vw, 2.4rem);
    margin-bottom: 4vh;
  }

  .countdown-grid {
    width: 70vw;
    gap: 3vw;
  }

  .countdown-number {
    font-size: clamp(3.2rem, 4vw, 4.4rem);
  }

  .countdown-unit {
    font-size: clamp(1.3rem, 1.8vw, 2rem);
  }

  /* 6) Icon-uri evenimente putin mai mari */
  .event-icon {
    width: 160px;
  }

  /* 7) Titlurile evenimentelor un pic mai mari */
  .event-title {
    font-size: 2.6rem;
  }

  /* 8) Detaliile evenimentelor putin mai mari */
  .event-details {
    font-size: 1.35rem;
  }

  .divider {
  width: 70vw;
  margin: 6vh auto;   /* vizibil + spațiere corectă */
  display: block;    
 }
}

  </style>
</head>
<body>

  <!-- 
    SCRIPTURI
    ------------------------------------------------------------------
  -->
  <script>
    /*
      1) SLIDESHOW CU DETECTAREA ORIENTĂRII DISPOZITIVULUI
    */
    (function () {
      const slides = document.querySelectorAll(".hero-slide");

      function getOrientation() {
        return window.innerWidth >= window.innerHeight
          ? "landscape"
          : "portrait";
      }

      function getImagesForOrientation(orientation) {
        return orientation === "landscape"
          ? ["images/landscape1.jpg", "images/landscape2.jpg"]
          : ["images/portrait1.jpg", "images/portrait2.jpg"];
      }

      let currentOrientation = getOrientation();
      let images = getImagesForOrientation(currentOrientation);

      slides.forEach((slide, i) => {
        slide.style.backgroundImage = `url('${images[i]}')`;
      });

      let currentSlide = 0;
      slides[currentSlide].classList.add("is-active");

      setInterval(() => {
        slides[currentSlide].classList.remove("is-active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("is-active");
      }, 35000);

      window.addEventListener("resize", () => {
        const newOrientation = getOrientation();
        if (newOrientation !== currentOrientation) {
          currentOrientation = newOrientation;
          images = getImagesForOrientation(newOrientation);
          slides.forEach((slide, i) => {
            slide.style.backgroundImage = `url('${images[i]}')`;
          });
        }
      });
    })();

    /*
      2) COUNTDOWN PÂNĂ LA 9 MAI 2026
    */
    (function () {
      const target = new Date(2026, 4, 9, 0, 0, 0);

      const elDays = document.getElementById("count-days");
      const elHours = document.getElementById("count-hours");
      const elMinutes = document.getElementById("count-minutes");
      const elSeconds = document.getElementById("count-seconds");

      function pad(n, len) {
        return String(n).padStart(len, "0");
      }

      function update() {
        let diff = target - new Date();
        if (diff < 0) diff = 0;

        const totalSec = Math.floor(diff / 1000);
        const days = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const minutes = Math.floor((totalSec % 3600) / 60);
        const seconds = totalSec % 60;

        elDays.textContent = pad(days, 3);
        elHours.textContent = pad(hours, 2);
        elMinutes.textContent = pad(minutes, 2);
        elSeconds.textContent = pad(seconds, 2);
      }

      update();
      setInterval(update, 1000);
    })();
  </script>
